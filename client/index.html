<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="./index.js" defer></script>
    <title>Fetch again</title>
  </head>

  <body>
    <h1>Welcome to the Film App</h1>
    <section>
      <h2>Add a film</h2>
      <form id="filmForm" aria-label="Add a film">
        <label for="film">Film</label>
        <input type="text" id="film" placeholder="e.g. Inception" required>
        <input type="submit" value="Add a film">
      </form>
    </section>

    <section>
      <h2>Display films</h2>
      <ul id="films">
      </ul>
    </section>

    <button id="display">Display films</button>

    <section>
      <h2>Delete a film</h2>
      <form id="deleterForm" aria-label="Delete a film">
        <label for="filmNumber">Film Number</label>
        <input type="text" id="film" placeholder="e.g. 1" required>
        <input type="submit" value="Delete a film">
      </form>
    </section>

  </body>

</html>
